[localdb]
type = ido
host = localhost
port = 3306
user = "icinga"
pass = "icinga"
db = "icinga"
disabled = 0

[locallive]
type = livestatus
socket = "/var/lib/icinga/rw/live"
disabled = 0

[localfile]
type = statusdat
status_file = "/usr/local/icinga/var/status.dat"
objects_file = "/usr/local/icinga/var/objects.cache"
disabled = 0

[localfailsafe]
type = combo
backends = localdb, locallive, localfile
disabled = 0
